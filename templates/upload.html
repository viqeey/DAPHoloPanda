<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Resume</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="overall-container">
        <h1>Upload Your Resume</h1>
        <i style="color:gray; padding-bottom: 15px;">Unlock Your Future: Upload Your Resume, Discover Your Path.</i>
        <div class="container">
            <form action="display.html" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="form-group">
                    <!-- Hidden file input -->
                    <input type="file" id="file" name="file" accept=".pdf" onchange="showSubmitButton()" style="display: none;">
                    
                    <!-- Bootstrap button linked to the file input -->
                    <label for="file" class="btn btn-primary">
                        Choose resume to upload (PDF only)
                    </label>

                    <!-- Submit button (initially hidden) -->
                    <input type="button" value="Submit Resume" class="custom-button btn btn-primary" onclick="submitForm()" id="submitButton" style="display: none;">
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for file upload -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="dropzone text-center" id="dropzone">
                        <p>Drag & Drop files here or click to browse</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Show submit button when a file is selected
        function showSubmitButton() {
            var fileInput = document.getElementById('file');
            var submitButton = document.getElementById('submitButton');

            if (fileInput.files.length > 0) {
                submitButton.style.display = 'inline-block'; // Displaying the submit button inline with the label
            } else {
                submitButton.style.display = 'none';
            }
        }

        // Submit form
        function submitForm() {
            document.getElementById('uploadForm').submit();
        }
    </script>
</body>

</html>
